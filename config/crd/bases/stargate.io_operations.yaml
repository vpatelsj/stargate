---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: operations.stargate.io
spec:
  group: stargate.io
  names:
    kind: Operation
    listKind: OperationList
    plural: operations
    singular: operation
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - serverRef
                - provisioningProfileRef
                - operation
              properties:
                serverRef:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      description: Name of the Server resource
                provisioningProfileRef:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      description: Name of the ProvisioningProfile resource
                operation:
                  type: string
                  enum:
                    - repave
                    - reboot
                  description: Operation to perform
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Running
                    - Succeeded
                    - Failed
                  description: Current phase of the operation
                startTime:
                  type: string
                  format: date-time
                  description: When the operation started
                completionTime:
                  type: string
                  format: date-time
                  description: When the operation completed
                message:
                  type: string
                  description: Additional status information
                dcJobID:
                  type: string
                  description: Datacenter job ID
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Server
          type: string
          jsonPath: .spec.serverRef.name
        - name: Operation
          type: string
          jsonPath: .spec.operation
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
