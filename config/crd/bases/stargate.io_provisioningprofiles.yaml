---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: provisioningprofiles.stargate.io
spec:
  group: stargate.io
  names:
    kind: ProvisioningProfile
    listKind: ProvisioningProfileList
    plural: provisioningprofiles
    singular: provisioningprofile
    shortNames:
      - pp
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - kubernetesVersion
              properties:
                kubernetesVersion:
                  type: string
                  description: Kubernetes version to install (e.g., "1.34")
                containerRuntime:
                  type: string
                  description: Container runtime to use (default containerd)
                tailscaleAuthKeySecretRef:
                  type: string
                  description: Reference to Secret containing Tailscale auth key (key "authKey")
                sshCredentialsSecretRef:
                  type: string
                  description: Reference to Secret containing SSH credentials (keys "privateKey", "username")
                adminUsername:
                  type: string
                  description: Admin username for SSH access (default ubuntu)
                customBootstrapScript:
                  type: string
                  description: Custom bootstrap script (overrides built-in k8s worker script)
            status:
              type: object
              properties:
                ready:
                  type: boolean
                  description: Whether the provisioning profile is ready for use
                message:
                  type: string
                  description: Additional status information
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: K8sVersion
          type: string
          jsonPath: .spec.kubernetesVersion
        - name: Ready
          type: boolean
          jsonPath: .status.ready
