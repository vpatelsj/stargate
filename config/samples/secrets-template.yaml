apiVersion: v1
kind: Secret
metadata:
  name: azure-ssh-credentials
  namespace: default
type: Opaque
stringData:
  # SSH username for Azure VMs
  username: adminuser
  # SSH private key - replace with your actual key
  privateKey: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    YOUR_PRIVATE_KEY_HERE
    -----END OPENSSH PRIVATE KEY-----
---
apiVersion: v1
kind: Secret
metadata:
  name: tailscale-auth
  namespace: default
type: Opaque
stringData:
  # Tailscale auth key for joining the tailnet
  authKey: tskey-auth-XXXXXXXX
