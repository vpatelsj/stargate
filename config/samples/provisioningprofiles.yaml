---
# Example ProvisioningProfiles for different namespaces/environments
apiVersion: stargate.io/v1alpha1
kind: ProvisioningProfile
metadata:
  name: k8s-1-34-worker
  namespace: dc-west
spec:
  kubernetesVersion: "1.34"
  containerRuntime: containerd
  sshCredentialsSecretRef: ssh-credentials
  adminUsername: ubuntu
---
apiVersion: stargate.io/v1alpha1
kind: ProvisioningProfile
metadata:
  name: k8s-1-34-worker
  namespace: dc-east
spec:
  kubernetesVersion: "1.34"
  containerRuntime: containerd
  sshCredentialsSecretRef: ssh-credentials
  adminUsername: ubuntu
